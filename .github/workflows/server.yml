name: Server Workflow

on: [push]

jobs:
  # Job 1: Linting
  install:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js version 22.x
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.x

      # Install dependencies for server
      - name: Install dependencies for server
        working-directory: server
        run: npm install
  lint:
    runs-on: ubuntu-latest
    needs: install  # Run build only after linting passes

    steps:
      # Run ESLint for server
      - name: Run ESLint for server
        working-directory: server
        run: npm run lint

  # Job 2: Build the server
  build:
    runs-on: ubuntu-latest
    needs: lint  # Run build only after linting passes

    steps:
      # Generate Prisma Schema
      - name: Generate Prisma Schema
        working-directory: server/src
        run: npx prisma generate

      # Build the server
      - name: Build the server
        working-directory: server
        run: npm run build

  # Job 3: Run unit and integration tests
  test:
    runs-on: ubuntu-latest
    needs: build  # Run tests only after the build passes

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test_user -d test_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: "postgresql://test_user:test_password@localhost:5432/test_db"

    steps:
      # Run Prisma Migrations
      - name: Run Prisma Migrations
        working-directory: server/src
        run: npx prisma migrate deploy

      # Run tests
      - name: Run Tests
        working-directory: server
        run: npm test
