name: Server Workflow

on: [push]

jobs:
  # Job 1: Install dependencies & cache them
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.x

      - name: Install dependencies
        working-directory: server
        run: npm ci

      - name: Cache Node modules (Server)
        uses: actions/cache@v3
        with:
          path: server/node_modules
          key: ${{ runner.os }}-server-node-${{ hashFiles('server/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-server-node-

  # Job 2: Linting
  lint:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Restore cached dependencies
        uses: actions/cache@v3
        with:
          path: server/node_modules
          key: deps-${{ runner.os }}-node-${{ hashFiles('server/package-lock.json') }}

      - name: Run ESLint
        working-directory: server
        run: npm run lint

  # Job 3: Build the server
  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Restore cached dependencies
        uses: actions/cache@v3
        with:
          path: server/node_modules
          key: deps-${{ runner.os }}-node-${{ hashFiles('server/package-lock.json') }}

      - name: Generate Prisma Schema
        working-directory: server/src
        run: npx prisma generate

      - name: Build the server
        working-directory: server
        run: npm run build

  # Job 4: Run tests (Unit & Integration)
  test:
    runs-on: ubuntu-latest
    needs: build
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test_user -d test_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: "postgresql://test_user:test_password@localhost:5432/test_db"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Restore cached dependencies
        uses: actions/cache@v3
        with:
          path: server/node_modules
          key: deps-${{ runner.os }}-node-${{ hashFiles('server/package-lock.json') }}

      - name: Run Prisma Migrations
        working-directory: server/src
        run: npx prisma migrate deploy

      - name: Run Tests
        working-directory: server
        run: npm test