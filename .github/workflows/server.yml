name: Server Workflow

on: [push]

jobs:
  # Job 1: Linting
  lint:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js version 22.x
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.x

      # Install dependencies for server
      - name: Install dependencies for server
        working-directory: server
        run: npm install

      # Run ESLint for server
      - name: Run ESLint for server
        working-directory: server
        run: npm run lint

  # Job 2: Build the server
  build:
    runs-on: ubuntu-latest
    needs: lint  # Run build only after linting passes

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js version 22.x
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.x

      # Install dependencies for server
      - name: Install dependencies for server
        working-directory: server
        run: npm install

      # Generate Prisma Schema
      - name: Generate Prisma Schema
        working-directory: server/src
        run: npx prisma generate

      # Build the server
      - name: Build the server
        working-directory: server
        run: npm run build

  # Job 3: Run unit and integration tests
  test:
    runs-on: ubuntu-latest
    needs: build  # Run tests only after the build passes

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js version 22.x
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.x

      # Install dependencies for server
      - name: Install dependencies for server
        working-directory: server
        run: npm install

      # Generate Prisma Schema
      - name: Generate Prisma Schema
        working-directory: server/src
        run: npx prisma generate

      # Run tests
      - name: Run Tests
        working-directory: server
        run: npm test:unit
